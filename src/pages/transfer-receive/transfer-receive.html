<ion-content padding>
  <h4>Receive Payment</h4>

  <ion-list>
    <p>Your receiving addresses</p>
    <ion-item>
      <ion-select [(ngModel)]="toppings" multiple="true" cancelText="Nah" okText="Okay!" id="select_address">
        <ion-option value="bacon" selected="true">Bacon</ion-option>
        <ion-option value="olives">Black Olives</ion-option>
        <ion-option value="xcheese" selected="true">Extra Cheese</ion-option>
      </ion-select>
    </ion-item>
    <p>Amount(optional):</p>
    <ion-item>
      <ion-input type="number" placeholder="0.0"></ion-input>
      <button ion-button item-right>
        PTC
      </button>
    </ion-item>

    <button ion-button full>Create QRcode</button>
  </ion-list>
</ion-content>
