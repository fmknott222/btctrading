<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <h4 *ngIf="active_import">Import tools</h4>
        <h4 *ngIf="!active_import">Export tools</h4>
      </ion-col>
      <ion-col style="text-align: right;" class="btn_container">
        <button ion-button [outline]="!active_import" id="btn_import" (click)="clickImport()">Import</button>
        <button ion-button [outline]="active_import" id="btn_export" (click)="clickExport()">Export</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Import -->
  <ion-grid *ngIf="active_import">
    <ion-row>
      <ion-col>
        <h6>Import Private Key</h6>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="Input a private key"></ion-input>
            <button ion-button item-right>Import key</button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h6>Import JSON wallet</h6>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-textarea></ion-textarea>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <button ion-button>Import wallet</button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Export -->
  <ion-grid *ngIf="!active_import">
    <ion-row>
      <ion-col>
        <h6>Dump Private Key</h6>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-input type="text"></ion-input>
        <button ion-button item-right>Show Private key</button>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col>
        <h6>Dump All Private Keys</h6>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button>Dump Entire Wallet</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
