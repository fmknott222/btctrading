<ion-header>

  <ion-navbar>
    <ion-title>Resetpassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <div id="submit_container">
    <button ion-button (click)="resetPassword()">Submit</button>
  </div>
</ion-content>
