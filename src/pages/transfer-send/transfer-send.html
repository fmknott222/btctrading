<ion-content padding>
  <h4>Send Payment</h4>
  <ion-grid>
    <ion-row>
      <ion-col col-12  class="col_end">
        <a>Advanced Mode</a>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <p>Destination address(<a>add another</a>)</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
          <button ion-button item-right>
            <ion-icon name="albums"></ion-icon>
          </button>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-input type="number" placeholder="0.0"></ion-input>
          <ion-buttons  item-right>
            <button ion-button>
              PTC
            </button>
            <button ion-button>
              X
            </button>
          </ion-buttons>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <p>Message(optional)</p>
        </div>
        <ion-item>
          <ion-textarea></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <p>Miners fee</p>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-input type="number" placeholder="0.0000001"></ion-input>
            <button ion-button item-right>
              PTC
            </button>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-list>
            <ion-item>
              <button ion-button item-right>
                Review Transaction
              </button>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
