<ion-content padding>
  <h4>Send Payment</h4>
  <ion-grid>
    <ion-row>
      <ion-col col-12  class="col_end">
        <a id="change_mode">Advanced Mode</a>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <p>Destination address(<a id="new_address">add another</a>)</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
          <button ion-button item-right>
            <ion-icon name="albums"></ion-icon>
          </button>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-input type="number" placeholder="0.0"></ion-input>
            <ion-label item-right>PTC</ion-label>
            <button ion-button item-right>X</button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <p>Message(optional)</p>
        </div>
        <ion-item>
          <ion-textarea></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p>Miners fee</p>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input type="number" placeholder="0.0000001"></ion-input>
                <ion-label item-right>PTC</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="center_content">
              <button ion-button full item-right>
                Review Transaction
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
